<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
        <p>Olá, aqui você poderá contar números de maneira fácil e rápida. Conte números de maneira crescente e decrescente, utilizando os campos abaixo.</p>
    </header>

    <section>
        <div id="numeros">
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
            </p>

            <p>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contar()">
                <input type="reset" value="Limpar" onclick="limpar()">
            </p>

        </div>

        <div id="resultado">
            Contando: <br> 
        </div>
    </section>
 
    <script src="ex003.js"></script>
    
</body>
</html>
