<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eveentos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: rgb(36, 167, 36);
            color: white;
            padding: 10px;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function entrar(){
            a.innerText ='Entrou!'
            a.style.background = 'red'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(36, 167, 36)'
           
        }

    </script>
    
</body>
</html>
